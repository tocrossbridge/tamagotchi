<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky Tamagotchi</title>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>

  <body>

    <button id="btnIniciar">Iniciar</button>

    <div id="tamagotchi__box">
      <!-- Propriedades -->
      <div class="estados">
        <div>
          Status:
          <span id="estados"></span>
        </div>
        <div>
          Fome:
          <span id="alimentacao"></span>
        </div>
        <div>
          Sono:
          <span id="sono"></span>
        </div>
      </div>

      <div class="tamagotchi__room">

        <!-- Imagem do tamagotchi -->
        <div class="tamagotchi__itself">
          <img src="" id="tamagotchi" />
        </div>

        <!-- Mensagem do tamagotchi -->
        <div class="tamagotchi_msg__box">
          <span id="tamagotchi_msg"></span>
        </div>
      </div>

      <!-- Botões de ação -->
      <div id="btns-action">
        <button id="btnAlimentar">Alimentar</button>
        <button id="btnDormir">Descansar</button>
      </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>

</html>
